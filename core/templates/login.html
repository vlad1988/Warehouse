{% extends "layout.html" %}
{% block content %}
<style>
body {
    background-color: #F5F5F5;
}
.form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
</style>
<div class="container">
    <form method="POST" class="post-form form-signin">
        {% csrf_token %}
        <h4 class="form-signin-heading">Sign In</h4>
        <div class="form-group">
            {{form.username.label_tag}}
            {{form.username.errors}}
            {{form.username}}
        </div>
        <div class="form-group">
            {{form.password.label_tag}}
            {{form.password.errors}}
            {{form.password}}
        </div>
        <button type="submit" class="save btn btn-default">Enter</button>
    </form>
</div>
{% endblock %}
